<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Poèmes</title>
    <style>
        /* Style de base de la page */
        body {
            font-family: 'Georgia', serif;
            background-color: #ffe6f2;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #d46a92;
        }

        .poem-list {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .poem-title {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            background-color: #ff69b4;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .poem-title:hover {
            background-color: #ff1493; /* Changement de couleur au survol */
        }
    </style>
</head>
<body>
    <h1>Mes Poèmes</h1>
    <div class="poem-list">
        <div class="poem-title">Sous le ciel étoilé</div>
        <div class="poem-title">Les murmures du vent</div>
        <div class="poem-title">Mon amour, mon âme</div>
        <div class="poem-title">Étreinte du silence</div>
        <div class="poem-title">Dans tes yeux</div>
        <div class="poem-title">Rêves partagés</div>
    </div>
</body>
</html>
