<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettre d'amour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope">
        <div class="cover"></div> <!-- Partie de l'enveloppe qui va se lever -->
        <div class="letter">
            <h1>À toi, mon amour</h1>
            <p>Mon cœur, cette lettre est pour toi...</p>
            <button class="btn" id="openThis" onclick="showHeartPage()">Ouvre cela</button>
            <button class="btn" id="smallGift" onclick="showHeartPage()">Un petit cadeau</button>
        </div>
    </div>
    <script>
function showHeartPage() {
    const newWindow = window.open("", "_blank");

    newWindow.document.write(`
        <!DOCTYPE html>
        <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Mon amour</title>
            <style>
                /* Style général */
                body {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    background-color: #fef6f9; /* Rose pâle */
                    font-family: 'Georgia', serif;
                    text-align: center;
                }

                /* Style du cœur */
                .heart {
                    position: relative;
                    width: 80px; /* Taille réduite */
                    height: 80px;
                    background-color: #e63946; /* Rouge passion */
                    margin-bottom: 20px;
                    transform: rotate(0); /* Cœur bien droit */
                }

                .heart::before,
                .heart::after {
                    content: "";
                    position: absolute;
                    width: 80px;
                    height: 80px;
                    background-color: #e63946;
                    border-radius: 50%;
                }

                .heart::before {
                    top: -40px;
                    left: 0;
                }

                .heart::after {
                    top: 0;
                    left: 40px;
                }

                /* Style du texte */
                .poem {
                    font-size: 16px;
                    color: #2c3e50; /* Bleu-gris élégant */
                    margin: 0 20px;
                    line-height: 1.8;
                }

                /* Style du bouton */
                .btn {
                    display: inline-block;
                    margin-top: 20px;
                    padding: 10px 20px;
                    font-size: 14px;
                    color: #fff;
                    background-color: #ff69b4;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    text-decoration: none;
                    font-weight: bold;
                    transition: background-color 0.3s ease;
                }

                .btn:hover {
                    background-color: #b0003a; /* Foncé au survol */
                }
            </style>
        </head>
        <body>
            <div class="heart"></div>
            <div class="poem">
            Après quelques semaines de travail, je suis heureux de te présenter le fruit de mes efforts.<br>J'ai appris de zéro à coder un site internet afin de te faire plaisir et référencer tout les poèmes que je t'ai écrit et ceux que je t'écrirais. 
            Je parle au futur car notre histoire est loin d'être finie ni même réellement commencée. Elle a connu un petit arrêt afin qu'elle puisse mieux commencer.<br>Quand on sera mariés إِنْ شَاءَ ٱللَّٰهُ tu verras tout l'amour, les petites et grandes attentions que j'ai prévues pour toi. Toutes les recherches, les préparations de plans ou de vacances à deux que j'ai rêvées et organisées dans ma tête …<br> Bref, tu verras combien je t'ai portée dans mon cœur, dans mon âme et jusqu'à dans ma chair tout ces mois et toutes ces années. Et j'espère que tu te diras que ça valait le coup de m'avoir laissée la chance d'espérer t'avoir à mes côtés. <br>
            J'aimerais finir ce texte en te réitérant mon amour sans faille que je te porte, un amour si profond que je le vois manifesté partout dans la vie … 
            Chaque fleur qui pousse m'évoque les sentiments grandissants dans mon cœur. Les étoiles scintillantes constituent des phares pour les hommes dans la nuit, tout comme ton souvenir rappelle à mon âme que l'homme n'a pas été crée seul : <br>
            <br> هُوَ ٱلَّذِى خَلَقَكُم مِّن نَّفْسٍۢ وَٰحِدَةٍۢ وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ إِلَيْهَا
            <em>" C'est Lui qui vous a créés d'une personne unique et Il a tiré de celle-ci son épouse pour qu'il trouve le repos en elle "<em> <br>
            (Al A'raf, verset 189). <br>
            Je vois en toi une femme, une épouse et si Dieu le veut, la future mère de mes enfants. Mais je veux aussi rendre hommage à l'enfant que tu as été. J'aimerais la couvrir d'amour et lui témoigner de la considération. J'en prendrai soin, c'est une promesse, et je te ferais vivre dans une paix qui te siéra parfaitement je l'espère. <br>
            <strong>Je t'aime Rania <3 </strong> 
            </div>
            <a href="poems.html" class="btn">Voir mes poèmes dédiés à toi</a>
        </body>
        </html>
    `);
}
</script>
