<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettre d'amour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope">
        <div class="cover"></div> <!-- Partie de l'enveloppe qui va se lever -->
        <div class="letter">
            <h1>À toi, mon amour</h1>
            <p>Mon cœur, cette lettre est pour toi...</p>
            <button class="btn" id="openThis" onclick="showHeartPage()">Ouvre cela</button>
            <button class="btn" id="smallGift" onclick="showHeartPage()">Un petit cadeau</button>
        </div>
    </div>

 <script>
function showHeartPage() {
    // Ouvre une nouvelle page avec des styles plus épurés et sobres
    const newWindow = window.open("", "_blank");

    newWindow.document.write(`
        <html>
        <head>
            <style>
                /* Fond de la nouvelle page */
                body {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    background-color: #f8f4f0;
                    overflow: hidden;
                    font-family: 'Times New Roman', serif; /* Police élégante et sobre */
                }

                /* Style du cœur */
                .heart {
                    position: relative;
                    width: 100px;
                    height: 90px;
                    background-color: #b23a48; /* Rouge bordeaux pour une touche romantique et sobre */
                    animation: drawHeart 3s ease forwards;
                }

                .heart::before,
                .heart::after {
                    content: "";
                    position: absolute;
                    width: 100px;
                    height: 100px;
                    background-color: #b23a48;
                    border-radius: 50%;
                }

                .heart::before {
                    top: -50px;
                    left: 0;
                }

                .heart::after {
                    top: 0;
                    left: 50px;
                }

                /* Animation pour dessiner le cœur progressivement */
                @keyframes drawHeart {
                    from {
                        transform: scale(0);
                    }
                    to {
                        transform: scale(1);
                    }
                }

                /* Style du texte poétique */
                .poem {
                    margin-top: 20px;
                    font-size: 18px;
                    color: #6e2f3a; /* Ton bordeaux plus doux et sobre */
                    text-align: center;
                    max-width: 80%;
                    font-style: italic;
                    font-family: 'Cormorant Garamond', serif; /* Police épurée */
                }

                /* Style des boutons avec effet de survol */
                .btn {
                    display: inline-block;
                    margin-top: 20px;
                    padding: 10px 20px;
                    font-size: 16px;
                    color: #fff;
                    background-color: #6e2f3a;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    text-decoration: none;
                    transition: background-color 0.3s ease;
                }

                .btn:hover {
                    background-color: #3e1f25; /* Couleur plus foncée au survol */
                }
            </style>
        </head>
        <body>
            <div class="heart"></div>
            <div class="poem">
                "Ton sourire est un soleil qui réchauffe mon âme,<br>
                Ta voix, une mélodie qui apaise mon cœur,<br>
                Et chaque moment passé à tes côtés est un trésor inestimable.<br>
                Je t'aime plus que les mots ne pourront jamais le dire."
            </div>
            <a href="poems.html" class="btn">Voir tous mes poèmes</a>
        </body>
        </html>
    `);
}
</script>
