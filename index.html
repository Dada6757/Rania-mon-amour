<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettre d'amour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope">
        <div class="cover"></div> <!-- Partie de l'enveloppe qui va se lever -->
        <div class="letter">
            <h1>À toi, mon amour</h1>
            <p>Mon cœur, cette lettre est pour toi...</p>
            <button class="btn" id="openThis" onclick="showHeartPage()">Ouvre cela</button>
            <button class="btn" id="smallGift" onclick="showHeartPage()">Un petit cadeau</button>
        </div>
    </div>

 <script>
function showHeartPage() {
    // Ouvre une nouvelle page avec des styles plus épurés et sobres
    const newWindow = window.open("", "_blank");

    newWindow.document.write(`
        <html>
        <head>
            <style>
                /* Fond de la nouvelle page */
                body {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    background-color: #f8f4f0;
                    overflow: hidden;
                    font-family: 'Times New Roman', serif; /* Police élégante et sobre */
                }

                /* Style du cœur */
                .heart {
                    position: relative;
                    width: 100px;
                    height: 90px;
                    background-color: #b23a48; /* Rouge bordeaux pour une touche romantique et sobre */
                    animation: drawHeart 3s ease forwards;
                }

                .heart::before,
                .heart::after {
                    content: "";
                    position: absolute;
                    width: 100px;
                    height: 100px;
                    background-color: #b23a48;
                    border-radius: 50%;
                }

                .heart::before {
                    top: -50px;
                    left: 0;
                }

                .heart::after {
                    top: 0;
                    left: 50px;
                }

                /* Animation pour dessiner le cœur progressivement */
                @keyframes drawHeart {
                    from {
                        transform: scale(0);
                    }
                    to {
                        transform: scale(1);
                    }
                }

                /* Style du texte poétique */
                .poem {
                    margin-top: 20px;
                    font-size: 18px;
                    color: #6e2f3a; /* Ton bordeaux plus doux et sobre */
                    text-align: center;
                    max-width: 80%;
                    font-style: italic;
                    font-family: 'Cormorant Garamond', serif; /* Police épurée */
                }

                /* Style des boutons avec effet de survol */
                .btn {
                    display: inline-block;
                    margin-top: 20px;
                    padding: 10px 20px;
                    font-size: 16px;
                    color: #fff;
                    background-color: #6e2f3a;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    text-decoration: none;
                    transition: background-color 0.3s ease;
                }

                .btn:hover {
                    background-color: #3e1f25; /* Couleur plus foncée au survol */
                }
            </style>
        </head>
        <body>
            <div class="heart"></div>
            <div class="poem">
            Après quelques semaines de travail, je suis heureux de te présenter le fruit de mes efforts. J'ai appris de zéro à coder un site internet afin de te faire plaisir et référencer tout les poèmes que je t'ai écrit et ceux que je t'écrirais. <br>
            Je parle au futur car notre histoire est loin d'être finie ni même réellement commencée. Elle a connu un petit arrêt afin qu'elle puisse mieux commencer. Quand on sera mariés إِنْ شَاءَ ٱللَّٰهُ tu verras tout l'amour, les petites et grandes attentions que j'ai prévues pour toi. Toutes les recherches, les préparations de plans ou de vacances à deux que j'ai rêvées et organisées dans ma tête … Bref, tu verras combien je t'ai portée dans mon cœur, dans mon âme et jusqu'à dans ma chair tout ces mois et toutes ces années. Et j'espère que tu te diras que ça valait le coup de m'avoir laissée la chance d'espérer t'avoir à mes côtés. <br>
            J'aimerais finir ce texte en te réitérant mon amour sans faille que je te porte, un amour si profond que je le vois manifesté partout dans la vie … <br>
            Chaque fleur qui pousse m'évoque les sentiments grandissants dans mon cœur. Les étoiles scintillantes constituent des phares pour les hommes dans la nuit, tout comme ton souvenir rappelle à mon âme que l'homme n'a pas été crée seul : <br>
              <br> هُوَ ٱلَّذِى خَلَقَكُم مِّن نَّفْسٍۢ وَٰحِدَةٍۢ وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ إِلَيْهَا
            " C'est Lui qui vous a créés d'une personne unique et Il a tiré de celle-ci son épouse pour qu'il trouve le repos en elle " <br>
            (Al A'raf, verset 189). <br>
            Je vois en toi une femme, une épouse et si Dieu le veut, la future mère de mes enfants. Mais je veux aussi rendre hommage à l'enfant que tu as été. J'aimerais la couvrir d'amour et lui témoigner de la considération. J'en prendrai soin, c'est une promesse, et je te ferais vivre dans une paix qui te siéra parfaitement je l'espère. <br>
            Je t'aime Rania <3 </strong>
            </div>
            <a href="poems.html" class="btn">Voir mes poèmes dédiés à toi</a>
        </body>
        </html>
    `);
}
</script>
